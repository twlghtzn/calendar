<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Calendar Demo</title>
</head>
<body style="background-color: gainsboro">
<div class="container-fluid" align="center">
    <div style="margin: 30px">
        <header><h3>Welcome to Calendar Demo Project</h3></header>
    </div>
    <div class="row">
        <div class="col" style="align-content: center">

        </div>
        <div class="fixed" style="background-color: cadetblue; width: 400px">
            <form th:action="@{/signup}" method="post">
                <div style="margin: 20px">
                    <h4>Sign up</h4>
                </div>
                <div style="margin: 5px">
                    <label for="signupUsername">Username</label>
                </div>
                <div style="margin: 5px 0 20px 0">
                    <input type="text" name="signupUsername" id="signupUsername" required autofocus>
                </div>
                <div style="margin: 5px">
                    <label for="email">Email address</label>
                </div>
                <div style="margin: 5px 0 20px 0">
                    <input type="email" name="email" id="email" required autofocus>
                </div>
                <div style="margin: 30px 0 30px 0">
                    <button type="submit" class="btn btn-outline-dark">Sign up</button>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
    <div th:if="${info == 'signup'}" class="row">
        <div class="col" style="align-content: center">
        </div>
        <div class="fixed" style="background-color: darkgray; width: 400px">
            <form th:action="@{/enter}" method="post">
                <div style="margin: 20px">
                    <h4>Guest</h4>
                </div>
                <div style="margin: 5px">
                    <label for="guestUsername">Username</label>
                </div>
                <div style="margin: 5px 0 20px 0">
                    <input type="text" name="guestUsername" id="guestUsername" required autofocus>
                </div>

                <div style="margin: 30px 0 30px 0">
                    <button type="submit" class="btn btn-outline-dark">Enter</button>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
    <div th:if="${info == 'unverified'}" class="row">
        <div class="col" style="align-content: center">
        </div>
        <div class="fixed" style="background-color: rosybrown; width: 400px">
            <form th:action="@{'/verify/' + ${verificationToken}}" method="post">
                <div style="margin: 20px">
                </div>
                <div style="margin: 5px">
                    <p style="color: crimson">Verify your email</p>
                </div>
                <div style="margin: 30px 0 30px 0">
                    <button type="submit" class="btn btn-outline-danger">Verify</button>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
    <div th:if="${info == 'verified'}" class="row">
        <div class="col" style="align-content: center">
        </div>
        <div class="fixed" style="background-color: rosybrown; width: 400px">
            <form action="/login" method="post">
                <div style="margin: 20px">
                </div>
                <div style="margin: 5px">
                    <p style="color: crimson">Log in</p>
                </div>
                <div style="margin: 30px 0 30px 0">
                    <input name="username" type="hidden" th:value="${username}">
                    <input name="password" type="hidden" th:value="${password}">
                    <button type="submit" class="btn btn-outline-danger">Login</button>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
